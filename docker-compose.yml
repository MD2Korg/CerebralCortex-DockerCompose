version: '3'

services:
# Frontend web proxy for accessing services and providing TLS encryption
  nginx:
    build: ./nginx
    container_name: md2k-nginx
    restart: always
    ports:
      - "443:443"
      - "80:80"
    links:
      - grafana
      - jupyter
