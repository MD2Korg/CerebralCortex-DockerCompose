# Data Science Dashboard Interface
  jupyter:
    build: ./md2k-spark-notebook
    container_name: md2k-spark-notebook
    restart: always
    expose:
      - 8888
    command: start-notebook.sh --NotebookApp.token=''
    # depends_on:
